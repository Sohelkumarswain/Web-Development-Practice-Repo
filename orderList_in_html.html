<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orderList_in_html</title>
</head>
<body>
    
    <ol type="A" >
        # capital alphabet 
        <li>Mera</li>
        <li>Bharat</li>
        <li>Mahan</li>
    </ol><br>


    <ol type="a" >
        # small alphabet 
        <li>Mera</li>
        <li>Bharat</li>
        <li>Mahan</li>
    </ol><br>

    <ol type="I">
        # capital roman 
        <li>Mera</li>
        <li>Bharat</li>
        <li>Mahan</li>
    </ol><br>


    <ol type="i">
        # small roman
        <li>Mera</li>
        <li>Bharat</li>
        <li>Mahan</li>
    </ol><br>


    <ol type="1">
        # number
        <li>Mera</li>
        <li>Bharat</li>
        <li>Mahan</li>
    </ol><br>
</body>
</html>
